
<ion-header-bar class="bar-stable bar-header bar-balanced">
  <h1 class="title">Happy Meter</h1>
</ion-header-bar>


<ion-header-bar class="bar-stable bar-subheader" ng-hide="verified">
  <div class="button-bar">
    <a class="button {{ email }}" ui-sref="home.email">email</a>
    <a class="button {{ verify }}" ui-sref="home.verify">verify</a>
    <a class="button" ui-sref="home.opinion">opinions</a>
  </div>
</ion-header-bar>

<ion-pane>

  <ion-content class="main-content has-header has-footer">
      <ion-nav-view animation="slide-left-right"> </ion-nav-view>
  </ion-content>

</ion-pane>

<ion-footer-bar class="bar bar-footer bar-balanced">
  <div class="button-bar" ng-show="completed" ng-click="refresh()">
    <a class="button reset">Reset</a>
  </div>
</ion-footer-bar>
