<ion-content class="main-content has-header" ng-class="{'has-footer': completed}">

  <div class="graph">
    <h3>Your opinion matters!</h2>
    <p>Touch and hold on the graphic below to submit your opinion</p>

    <happy-graph selected-point="click.clickData" submitted="clickSubmitted" coordinates="coordinates" margin="margin"></happy-graph>
    <circle-key user="true"></circle-key> Your sentiment
    <br>
    <circle-key user="false"></circle-key> Your co-workers' most recent sentiment
    <br>
    <small class="error" ng-show="noData">No data for your domain yet! Invite your coworkers below</small>
    <small class="error" ng-show="littleData">There isn't very much data for your domain yet! Invite your coworkers below</small>
  </div>
    <div class="row graph-button responsive-sm">
      <button class="button button-dark col" ng-click="submit()" ng-show="click.clickData && !clickSubmitted">Submit</button>
      <button class="button button-dark col" ng-click="submit()" ng-show="recentScore">See coworkers data</button>
      <button class="button button-balanced col" ng-click="invite()">Invite coworkers!</button>
<!--       <div class="col light-primary" ng-click="invite()">Invite your coworkers!</div>
      <div class="col dark" ng-click="submit()" ng-show="click.clickData && !clickSubmitted">Submit!</div> -->
    </div>
    <!-- <div class="button-bar graph-button">
      <button class="button button-balanced light-primary" ng-click="invite()">Invite your coworkers!</button>
      <button class="button button-dark" ng-click="submit()" ng-show="click.clickData && !clickSubmitted">Submit</button>
    </div> -->

</ion-content>

<ion-footer-bar class="bar bar-footer footer-color" ng-show="completed" ng-click="refresh()">
  <h2 class="title footer-color">Reset</h2>
</ion-footer-bar>
