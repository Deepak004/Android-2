<ion-content class="main-content has-header" ng-class="{'has-footer': completed}">
    <h3>{{ titleDescription }}</h3>
    <p ng-hide="showingFullPage">
      {{ pageIntro }}
      <i class="icon ion-more" ng-click="showFullPage()"></i>
    </p>
    <p ng-show="showingFullPage">
      {{ pageFull }}
    </p>
    <p class="error" ng-show="dupeClick">
      Sorry, you may only submit once per day
    </p>

  <div class="graph">
    <happy-graph selected-point="click.clickData" submitted="clickSubmitted" dupe-click="dupeClick" coordinates="coordinates" margin="margin" domain="domain"></happy-graph>
    <circle-key user="true"></circle-key> Your sentiment
    <br>
    <circle-key user="false"></circle-key> Your co-workers' most recent sentiment
    <br>
  </div>
  <div class="graph-button">
    <button class="button button-dark button-block" ng-click="submit()" ng-show="click.clickData && !clickSubmitted">Submit</button>
    <button class="button button-balanced button-block" ng-show="clickSubmitted" ng-click="invite()">Invite coworkers!</button>
  </div>

</ion-content>

<ion-footer-bar class="bar bar-footer footer-color" ng-show="completed" ng-click="refresh()">
  <h2 class="title footer-color">{{ refreshButton }}</h2>
</ion-footer-bar>
