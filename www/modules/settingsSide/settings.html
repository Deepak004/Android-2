<ion-header-bar class="bar-header bar-stable">
  <h1 class="title">Settings</h1>
</ion-header-bar>

<ion-pane>
  <ion-content class="settings-content">
    <h4> Your workplace domain: </h4>
    <h3 class="balanced-text"> {{ domain || 'Please enter your work email'}} </h3>
    <br>
    <button class="button button-assertive" ng-click="changeEmail()" ng-hide="email">Change email?</button>
    <div ng-show="verified" class="settings-coordinates">
      <p> <b> Your graph coordinates are: </b> </p>
      <p> x: {{ coordinates.x }} </p>
      <p> y: {{ coordinates.y }} </p>
      <p> <b> With 100 being highly successful </b> </p>
    </div>
  </ion-content>
</ion-pane>
