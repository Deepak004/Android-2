<ion-content class="main-content has-header has-footer">
<div class="Intro">
  <p>Thank you for downloading Happy Meter! The best way to understand how happy you and your co-workers are at your company.</p>
<!--   <p>We're going to ask you ONE simple question and after receiving your answer you will be able to see how fellow co-workers responded to the same question.</p> -->
</div>
<div>
  <h2>Let's get started...</h2>
</div>
<div ng-controller="EmailCtrl"> 
  <form name="email_form" novalidate ng-submit="sendEmail()" >
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" name="email" ng-model='email.userInput' placeholder="Please enter your work email" ng-pattern="/@(?!(?:yahoo|gmail|msn|hotmail|live)\.com|$)/i">
      </label>
    </div>
    <div ng-show="email_form">
      <small class="error" ng-show="email_form.email.$dirty && email_form.email.$error.pattern && email_form.submitted">
         Please input a valid work email.
      </small>
      <small class="error"
        ng-show="serverError">
         Sorry, there was an error on our end. Please try again.
      </small>
    </div>
      <button type="submit" class="button button-block button-balanced">
        {{ verifyButton }}
    </button>
  </form>
</div>
</ion-content>

<ion-footer-bar class="bar bar-footer footer-color">
</ion-footer-bar>
